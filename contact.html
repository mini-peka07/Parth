<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid" style="background-color: #2c2c2c;"> <!-- Dark grey background for full container -->
        <header class="text-center bg-dark p-4" style="background-color: #444444;"> <!-- Darker grey background for header -->
            <h1 style="color: #f5f5f5;">Contact Me</h1> <!-- Light text color for header -->
        </header>
        <nav class="text-center my-3">
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link" href="index.html" style="color: #66b3ff;">Home</a></li> <!-- Light blue text color for links -->
                <li class="nav-item"><a class="nav-link" href="about.html" style="color: #66b3ff;">About Me</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html" style="color: #66b3ff;">Contact</a></li>
            </ul>
        </nav>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="name" style="color: #f5f5f5;">Name</label> <!-- Light text color for labels -->
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email" style="color: #f5f5f5;">Email address</label> <!-- Light text color for labels -->
                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <label for="message" style="color: #f5f5f5;">Message</label> <!-- Light text color for labels -->
                        <textarea class="form-control" id="message" rows="3" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
